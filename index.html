<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="viewport">
    <div class="container">
      <select name="unit" id="unitSelect">
        <option value="0">km/h</option>
        <option value="1" selected>mph</option>
        <option value="2">m/s</option>
      </select>
      <p id="speedDisplay">---</p>
      <p id="positionDisplay">Location Unavailable</p>
    </div>
  </body>
</html>
